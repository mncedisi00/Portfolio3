<div class="portfolio">
    <h2>My Projects</h2>
    <div class="projects">
      <div class="project" *ngFor="let project of projects">
        <h3>{{ project.title }}</h3>
        <p>{{ project.description }}</p>
        <a href="{{ project.link }}" target="_blank">View Project</a>
      </div>
    </div>
  </div>
